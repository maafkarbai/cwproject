<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After School Activity</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://kit.fontawesome.com/2a50566d3f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <nav class="NavLinks"></nav>
    </header>
    <h2>Lessons</h2>
    <div id="app" class="app flex flex-wrap justify-center gap-5">
      <div
        v-for="Lesson in Lessons"
        :key="Lesson.id"
        class="border-2 p-2 hover:shadow"
      >
        <div class="product-image">
          <img :src="`./images/${Lesson.LessonImage}`" alt="Lesson Image" />
        </div>
        <div class="product-info">
          <h3>{{ Lesson.LessonName }}</h3>
          <div class="rating">
            <span v-for="n in Lesson.Rating" class="star"></span>
          </div>
          <p><strong>Price: </strong> AED {{ Lesson.Price }}</p>
          <p><strong>Availability: </strong> {{ Lesson.Availability }}</p>
        </div>
        <button
          class="flex items-center px-6 py-3 cursor-pointer border-2 border-gray-900 text-gray-900 font-semibold rounded-lg shadow-md hover:bg-gray-100 transition"
        >
          Enroll
        </button>
      </div>
    </div>
